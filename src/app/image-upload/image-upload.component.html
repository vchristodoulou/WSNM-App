<div class="card mt-4">
  <h5 class="card-header text-center">Upload Image</h5>
  <div class="card-body">
    <div class="input-group row mt-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="selectNodetype">Select Nodetype</span>
      </div>
      <select class="form-control" [(ngModel)]="selectedNodetype">
        <option value="" selected disabled hidden></option>
        <option *ngFor="let nodetype of nodetypes">{{nodetype._id}}</option>
      </select>
    </div>

    <div class="input-group row mt-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="chooseImage">Choose an Image</span>
      </div>
      <input class="btn btn-secondary btn-sm" #fileInput type="file" name="file" ng2FileSelect [uploader]="uploader"/>
    </div>
    <hr class="mt-3" style="width: 70%;margin:auto;">

    <div *ngIf="uploadStatus === 'SUCCESS'" class="row alert alert-success alert-dismissible fade show mt-2 p-1" role="alert">
      <p class="text-center" style="margin:auto;">
        Image <em><strong>{{imageName}}</strong></em> uploaded
        <i class="ml-2 fas fa-check"></i>
      </p>
    </div>
    <div *ngIf="uploadStatus === 'ERROR'" class="row alert alert-danger alert-dismissible fade show mt-2 p-1" role="alert">
      <p class="text-center" style="margin:auto;">
        Image <em><strong>{{imageName}}</strong></em> not uploaded
        <i class="ml-2 fas fa-times"></i>
      </p>
    </div>

    <div class="row mt-3">
      <div class="col-md-6 text-right">
        <button class="btn btn-primary ml-1"
                (click)="onUpload()"
                [disabled]="((uploader.getNotUploadedItems().length === 0) || selectedNodetype === '')">
          Upload
          <i class="ml-2 fas fa-upload"></i>
        </button>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-outline-dark" (click)="onCancel()">
          Cancel
          <i class="ml-2 fas fa-arrow-left"></i>
        </button>
      </div>
    </div>
  </div>
</div>
