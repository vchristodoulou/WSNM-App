<div class="container" style="height:100%">
  <div class="row align-items-center text-center" style="height:100%">
    <div class="container">

      <div class="row align-items-center text-center mt-2">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h3>{{ viewDate | calendarDate:('dayViewTitle'):'en' }}</h3>
        </div>
        <div class="col-md-3"></div>
      </div>

      <div class="row mt-4" style="margin:40px 0">
        <div class="col-md-12 justify-content-center">
          <div id="calendar-parent">
            <mwl-calendar-day-view
              [viewDate]="viewDate"
              [events]="events"
              (beforeViewRender)="beforeDayViewRender($event)"
              (hourSegmentClicked)="hourClicked($event.date)"
            >
            </mwl-calendar-day-view>
          </div>
        </div>
      </div>

      <div class="row mt-1" style="margin:40px 0">
        <div class="col-md-2">
          <button class="btn btn-primary btn-block"
                  (click)="saveTimeslots()"
                  [disabled]="(events.length === nofReserved)">
            Submit
          </button>
        </div>
        <div class="col-md-8"></div>
        <div class="col-md-2">
          <button type="button" class="btn btn-outline-dark btn-block" (click)="onCancel()">
            Cancel
            <i class="ml-2 fas fa-arrow-left"></i>
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
