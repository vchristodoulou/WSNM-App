<div class="container">
  <div class="row align-items-center">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card my-5">
        <div class="card-body">
          <div class="text-center">
            <h3 class="card-title">Login to WSNM</h3>
            <h6>or <a routerLink="/signup" routerLinkActive="active">create an account</a></h6>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input class="form-control form-control-lg" type="email" id="loginEmail" formControlName="email"
                     placeholder="Email"
                     [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Not valid email</div>
              </div>
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input class="form-control form-control-lg" type="password" id="loginPassword" formControlName="password"
                     placeholder="Password"
                     [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <button [disabled]="loading" class="btn btn-primary btn-block mt-4 mb-4">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>
            <div *ngIf="loginError">
              <hr>
              <div class="alert alert-danger mt-3 mb-0">
                <p class="text-center" style="margin:auto;">Login failed - Please try again</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
